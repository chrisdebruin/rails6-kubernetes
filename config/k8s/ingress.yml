apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rails6-ingress
  namespace: staging-env
spec:
  tls:
  - hosts:
    - k8s.flexcoder.nl
    secretName: flexcoder-secret
  rules:
    - host: k8s.flexcoder.nl
      http:
        paths:
          - path: /*
            backend:
              serviceName: rails6-service
              servicePort: 80
