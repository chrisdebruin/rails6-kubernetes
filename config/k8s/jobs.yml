apiVersion: batch/v1
kind: Job
metadata:
  name: rails6-db-migrate
  namespace: staging-env
spec:
  completions: 1
  template:
    metadata:
      name: rails6-db-migrate
    spec:
      containers:
      - name: rails6-migrate
        image: chrisdebruin/rails6
        command: ["bundle", "exec", "rails", "db:setup"]
        imagePullPolicy: Always
        env:
        - name: DATABASE_PASSWORD
          value: ~
        - name: DATABASE_HOST
          value: mysql-cluster-ip-service
      restartPolicy: Never
