apiVersion: batch/v1
kind: Job
metadata:
  name: rails6-db-migrate
  namespace: staging-env
spec:
  completions: 1
  template:
    metadata:
      name: rails6-db-migrate
    spec:
      containers:
      - name: rails6-migrate
        image: chrisdebruin/rails6:master
        command: ["bundle", "exec", "rails", "db:migrate"]
        imagePullPolicy: Always
        env:
        - name: DATABASE_PASSWORD
          value: ~
        - name: DATABASE_HOST
          value: mysql-cluster-ip-service
        - name: RAILS_ENV
          value: staging
        - name: RAILS_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: rails-master-key
              key: RAILS_MASTER_KEY
      restartPolicy: Never
